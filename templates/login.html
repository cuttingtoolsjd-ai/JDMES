<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Cutting Tools - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            padding: 40px 32px;
            max-width: 380px;
            width: 100%;
            text-align: center;
            border-top: 5px solid #c62828;
        }
        .login-card img {
            height: 70px;
            margin-bottom: 20px;
        }
        .login-title {
            font-family: 'Orbitron', 'Roboto', Arial, sans-serif;
            color: #c62828;
            font-size: 1.8em;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
        }
        form {
            margin-top: 10px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 0.95em;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            background: #fdfdfd;
            transition: border 0.2s, background 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1px solid #c62828;
            outline: none;
            background: #fff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #c62828;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #b71c1c;
        }
        .error-message {
            color: #d32f2f;
            margin-top: 14px;
            font-weight: 500;
            font-size: 0.9em;
            text-align: center;
        }
        @media (max-width: 500px) {
            .login-card { padding: 24px 18px; }
            .login-title { font-size: 1.4em; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Keep your custom logo -->
        <img src="{{ url_for('static', filename='qrcodes/logo.png') }}" alt="JD Cutting Tools Logo">
        <div class="login-title">JD Cutting Tools</div>
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">

            <label for="pin">PIN</label>
            <input type="password" id="pin" name="pin" required maxlength="6" autocomplete="current-password">

            <button type="submit">Login</button>
        </form>
        {% if message %}
            <div class="error-message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
